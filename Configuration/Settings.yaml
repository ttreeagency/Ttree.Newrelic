Ttree:
  NewRelic:
    applicationName: FlowApplication
    transactionName:
      log: true
      send: true
      userMonitoring: true
      template:
        Web: "{{UrlPath}}"
        Cli: "{{LastNameSpaceElementBeforeCommand}}:{{ControllerName}}:{{CommandName}}"
    throwOnMissingExtension: false
    logOnMissingExtension: true